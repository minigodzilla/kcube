    <div id="player"></div>

    <main>
      <div class="cube-space">
        <div class="cube-box">
          <div class="cube-face cube-face-left cube-face-playlist">
            <h1>Playlist</h1>
            <ul class="list"></ul>
          </div>
          <div class="cube-face cube-face-front cube-face-now-playing">
            <div class="now-playing">now playing</div>
            <h1 class="title"></h1>
            <div class="artist"></div>
            <div class="vis">
              <div class="vis-box"></div>
            </div>
            <div class="controls">
              <div class="btn">
                <svg class="pause-svg" fill="#8df" viewBox="0 0 40 35">
                  <use xlink:href="#pause-btn" />
                </svg>
                <svg class="play-svg" fill="#8df" viewBox="0 0 40 35">
                  <use xlink:href="#play-btn" />
                </svg>
              </div>
            </div>
            <div class="download">
              <button class="btn-dl">download</button>
            </button>
            </div>
          </div>
          <div class="cube-face cube-face-right cube-face-options">
            <h1>options</h1>
            <div class="buttons">
              <button class="btn-logout">log out</button>
            </div>
          </div>
          <div class="cube-face cube-face-back"></div>
          <div class="cube-face cube-face-top cube-face-login">
            <div class="logo">
              <svg fill="#8df" viewBox="0 0 321.4 50.3">
                <use xlink:href="#logo" />
              </svg>
            </div>
            <div class="inputs">
              <input id="user" type="text" placeholder="user" />
              <input id="pw" type="password" placeholder="pw" />
              <div class="error-msg"></div>
            </div>
            <div class="buttons">
              <button class="btn" data-action="login">log in</button>
              <button class="btn" data-action="signup">sign up</button>
            </div>
          </div>
          <div class="cube-face cube-face-bottom"></div>
        </div>
      </div>
    </main>
    <nav>
      <div class="dot" data-face="playlist"></div>
      <div class="dot active" data-face="now-playing"></div>
      <div class="dot" data-face="options"></div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/wildwebmidi.js"></script>
    <script src="./assets/js/midiplayer.js"></script>
    <link rel="stylesheet" href="./assets/js/midiplayer.css">
    <script type="text/javascript">
        
        var midiUpdate = function(time) {
            console.log(time);
        }
        var midiStop = function() {
            console.log("Stop");
        }
        
        $( document ).ready(function() {
            $("#player").midiPlayer();
      });
    </script>
  </body>
</html>
